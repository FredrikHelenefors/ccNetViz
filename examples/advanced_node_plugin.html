<!DOCTYPE html>
<html>

<head>
  <title>ccNetViz example</title>
  <link rel="stylesheet" type="text/css" href="css/spectrum.css">
  <style type="text/css">
    #container {
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }
  </style>
  <script src="../dist/ccNetViz.js"></script>
</head>

<body>
  <div id='body'>
    <canvas id="container"></canvas>
  </div>
  <script>
    var canvas = document.getElementById('container');
    var graph = new ccNetViz(canvas, {
      styles: {
        node: { texture: "images/node.png", label: { hideSize: 16 } },
        edge: { arrow: { texture: "images/arrow.png" } },
        triangle: { textureColor: "red" },
        pentagon: { size: 30, textureColor: "#fff", stroke: { size: 5, color: "blue" } },
        circle: { textureColor: "#cf0101", size: 20, stroke: { size: 5, color: "#ccc" } },
        "star-8": { textureColor: "#fbba02", inset: 1.3, size: 30 },
        "new polygon": { type: "Polygon", edges: 5, textureColor: "#cf0101" },
      }
    });

    var nodes = [
      { label: "Label 1", style: "triangle" },
      { label: "Label 2", style: "quadrilateral" },
      { label: "Label 3", style: "pentagon" },
      { label: "Label 4", style: "hexagon" },
      { label: "Label 5", style: "heptagon" },
      { label: "Label 6", style: "octagon" },
      { label: "Label 7", style: "nonagon" },
      { label: "Label 8", style: "nonagon" },
      { label: "Label 9", style: "circle" },
      { label: "Label 10", style: "ellipse" },
      { label: "Label 11", style: "star" },
      { label: "Label 14", style: "star-3" },
      { label: "Label 15", style: "star-4" },
      { label: "Label 16", style: "star-5" },
      { label: "Label 17", style: "star-6" },
      { label: "Label 18", style: "star-7" },
      { label: "Label 19", style: "star-8" },
      { label: "Label 20", style: "star-9" },
      { label: "Label 21", style: "star-10" },
      { label: "Label 22", style: "new polygon" },
    ];

    var edges = [];
    for (let i = 0; i < nodes.length - 1; i++) {
      edges.push({ source: nodes[i], target: nodes[i + 1] })
    }
    graph.set(nodes, edges, "circular");
    graph.draw();
  </script>
</body>

</html>
