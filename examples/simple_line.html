<!DOCTYPE html>
<html>
    <head>
        <title>ccNetViz single line example</title>
        <script src="../dist/ccNetViz.js"></script>
    </head>
    <body>
        <canvas
            id="main"
            width="800"
            height="600"
            style="border: 1px solid;"
        ></canvas>
        <script>
            data = {
                nodes: [
                    { label: "1" },
                    { label: "2" },
                    { label: "3" },
                    { label: "4" },
                ],
                edges: [
                    { source: 0, target: 1 },
                    { source: 1, target: 2 },
                    { source: 2, target: 3 },
            ],
            };

            const el = document.querySelector("#main");
            const graph = new ccNetViz(el, {
                styles: {
                    node: {
                        texture: "images/node.png",
                    },
                    edge: {
                        width: 6,
                        color: "rgb(200, 200, 200)",
                        animateColor: "rgb(240, 80, 120)"
                        // animateColor: "rgb(255, 255, 255)",
                    },
                },
            });
            graph.set(data.nodes, data.edges, "force");
            graph.draw();
        </script>
    </body>
</html>
